<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Transaction Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container my-5">
    <h2 class="mb-4 text-center">Admin Transaction Management Dashboard</h2>
    
    <!-- Transaction Table -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Transaction Table</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Transaction ID</th>
                        <th>User</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                    <tr>
                        <td>2024-10-27</td>
                        <td>TXN12345</td>
                        <td>Sodias</td>
                        <td>Deposit</td>
                        <td>500</td>
                        <td><span class="badge bg-success">Completed</span></td>
                    </tr>
                    <tr>
                        <td>2024-10-26</td>
                        <td>TXN12346</td>
                        <td>Rolly</td>
                        <td>Withdrawal</td>
                        <td>$200</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                    </tr>
                    <tr>
                        <td>2024-10-26</td>
                        <td>TXN12346</td>
                        <td>Johary</td>
                        <td>Withdrawal</td>
                        <td>200</td>
                        <td><span class="badge bg-warning">Pending</span></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Savings Chart -->
    <div class="card">
        <div class="card-header bg-primary text-white">Savings Management Chart</div>
        <div class="card-body">
            <canvas id="savingsChart" height="100"></canvas>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JavaScript and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Sample data for savings over months
    const savingsData = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [{
            label: 'Total Savings ($)',
            data: [1000, 1500, 1200, 1700, 2000, 2300, 2100, 2500, 2700, 2900, 3100, 3300],
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2
        }]
    };

    const config = {
        type: 'line', // Change to 'bar' for a bar chart
        data: savingsData,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `Total Savings: $${context.raw}`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Savings Amount ($)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Month'
                    }
                }
            }
        }
    };

    // Render the chart
    const savingsChart = new Chart(
        document.getElementById('savingsChart'),
        config
    );
</script>

</body>
</html>
